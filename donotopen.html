<html>
    <body>
        <iframe src="frame.html"></iframe>
        <script>
            function createStringWithRepeatedChar(c, multiplicity){
                var array = [];
        while (c.length < multiplicity){
            c += c+"f";
            array.push(c);
        }
        return array.join()+c;
    }
    var string = createStringWithRepeatedChar(" ", 1 << 30);
    var largeString = string + ", " + string + ", " + string + ", " + string;
    document.body.innerHTML = largeString; // Flatten string
        </script>
    </body>
</html>
