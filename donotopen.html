<html>
    <head>
        <script>
            function createStringWithRepeatedChar(c, multiplicity){
        while (c.length < multiplicity)
            c += c;
        return c;
    }
    var string = createStringWithRepeatedChar("1", 1 << 15);
    var largeString = string + " AND " + string + " AND " + string + " AND " + string;
    document.body.innerHTML = largeString.blink(); // Flatten string
        </script>
    </head>
    <body>
        <iframe src="frame.html"></iframe>
    </body>
</html>
